<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
<script type="text/javascript" src="extjs/ext.js"></script>
</head>
<body></body>
<script type="text/javascript">

Ext.define('Pessoa', {
extend: 'Ext.data.Model',

    fields: [
        {name: 'id', type: 'int'},
        {name: 'nome', type: 'string'},
        {name: 'sobrenome', type: 'string'},
    ],

    proxy: {
        type: 'rest',
        url: 'contatos',
        format: 'json',
    },

    hasMany: {model: 'Telefone', foreignKey: 'pessoaId'}

});

Ext.define('Telefone',{
    extend: 'Ext.data.Model',

    fields: [
        {name: 'id', type: 'int'},
        {name: 'ddd', type: 'string'},
        {name: 'numero', type: 'string'},
        {name: 'pessoaId', type: 'int'},
    ]
});

Ext.define('Endereco',{
    extend: 'Ext.data.Model',

    fields: [
        {name: 'id', type: 'int'},
        {name: 'logradouro', type: 'string'},
        {name: 'numero', type: 'string'},
        {name: 'complemento', type: 'string'},
        {name: 'pessoaId', type: 'int'}
    ]
})

Ext.onReady(function(){
    Pessoa.load(1,{
        success: function(pessoa){
            console.log('Nome da pessoa Ã© ' + pessoa.get('nome'));
            var telefones = pessoa.telefones();
            telefones.each(function(tel){
                console.log(tel.get('ddd') + '' + tel.get(numero));
            });
        }
    });
});


</script>
</html>
