    <script type="text/javascript">

    Ext.define('Pessoa', {
    extend: 'Ext.data.Model',

        fields: [
            {name: 'ID', type: 'int'},
            {name: 'nome', type: 'string'},
            {name: 'sobrenome', type: 'string'},
        ],

        proxy: {
            type: 'ajax',
            url: 'contatos/lista.json',
            format: 'json',
        },
    });

    Ext.define('ContatosStore',{
        extend: 'Ext.data.Store',
        model: 'Contato',
        proxy: {
            type: 'ajax',
            api: {
                create: 'php/json/criaContato.php',
                read: 'php/json/criaContato.php',
                update: 'php/json/attContato.php',
                destroy: 'php/json/delContato.php'
            },

            reader: {
                type: 'json',
                root: 'contatos',
                record: 'contato',
            },

            writer: {
                type: 'json',
                root: 'contatos',
                writeAllFields: true,
                encode: true,
                allowSingle: true,

            }
        },
        autoload: true,
    });

    Ext.onReady(function(){

        var store = Ext.create('ContatosStore');

        console.log(store);
